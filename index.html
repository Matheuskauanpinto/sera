<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Quer Namorar Comigo?</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px;
            overflow: hidden; /* Para esconder overflow e garantir que os cora√ß√µes n√£o apare√ßam fora da tela */
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .heart-rain {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('cora.png');
            background-size: contain;
            animation: heartFall 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes heartFall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) translateX(calc((100vw - 20px) * random()));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Quer namorar comigo?</h1>
    <button id="sim">Sim</button>
    <button id="nao">N√£o</button>

    <script>
        const simButton = document.getElementById("sim");
        const naoButton = document.getElementById("nao");

        simButton.addEventListener("click", () => {
            // Send a message to Formspree (replace with your Formspree endpoint)
            fetch('https://formspree.io/f/mrgwkjvv', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: 'Sim' }),
            });

            // Hide the buttons
            simButton.style.display = "none";
            naoButton.style.display = "none";

            // Display a romantic message with falling hearts
            const romanticMessage = document.createElement("p");
            romanticMessage.innerHTML = "Bem-vinda √† minha vida ‚ù§Ô∏è<br> Voc√™ ilumina meu mundo como as estrelas iluminam o c√©u. üåü Juntos, vamos construir uma hist√≥ria de amor √∫nica e eterna. üíë";

            // Create falling hearts
            for (let i = 0; i < 40; i++) {
                const heart = document.createElement("div");
                heart.className = "heart-rain";
                heart.style.left = Math.random() * window.innerWidth + "px";
                document.body.appendChild(heart);
            }

            document.body.appendChild(romanticMessage);
        });

        naoButton.addEventListener("click", () => {
            // Move the "N√£o" button to a random position
            naoButton.style.position = "absolute";
            naoButton.style.left = Math.random() * (window.innerWidth - 100) + "px";
            naoButton.style.top = Math.random() * (window.innerHeight - 100) + "px";
        });
    </script>
</body>
</html>
