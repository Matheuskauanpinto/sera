<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta Especial</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #e44d26;
        }

        button {
            background-color: #e44d26;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        #sim, #nao {
            display: block;
            margin: 0 auto;
        }

        p {
            font-size: 24px;
            font-weight: bold;
            color: #e44d26;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Você quer ser a minha namorada?</h1>
    <button id="sim">Sim</button>
    <button id="nao">Não</button>

    <script>
        const simButton = document.getElementById("sim");
        const naoButton = document.getElementById("nao");

        simButton.addEventListener("click", () => {
            // Send a message to Formspree (replace with your Formspree endpoint)
            fetch('https://formspree.io/f/mrgwkjvv', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: 'Sim' }),
            });

            // Hide the buttons
            simButton.style.display = "none";
            naoButton.style.display = "none";

            // Display the welcome message
            const welcomeMessage = document.createElement("p");
            welcomeMessage.textContent = "Bem-vinda à minha vida";
            document.body.appendChild(welcomeMessage);

            // Display an image
            const image = document.createElement("img");
            image.src = "images/welcome.jpg"; // Substitua com o caminho correto para sua imagem
            image.alt = "Casal feliz";
            document.body.appendChild(image);
        });

        naoButton.addEventListener("click", () => {
            // Move the "Não" button to a random position
            naoButton.style.position = "absolute";
            naoButton.style.left = Math.random() * (window.innerWidth - 100) + "px";
            naoButton.style.top = Math.random() * (window.innerHeight - 100) + "px";
        });
    </script>
</body>
</html>
