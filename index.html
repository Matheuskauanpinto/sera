<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quer Namorar Comigo?</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quer namorar comigo?</h1>
    <button id="sim">Sim</button>
    <button id="nao">NÃ£o</button>
    <div id="mensagem" style="display: none;">Obrigado!</div>

    <!-- Formspree form (hidden) -->
    <form id="response-form" action="https://formspree.io/f/mrgwkjvv" method="POST" style="display: none;">
        <input type="text" name="response" id="response-input">
        <button type="submit">Submit</button>
    </form>

    <script>
        const simButton = document.getElementById("sim");
        const naoButton = document.getElementById("nao");
        const mensagemDiv = document.getElementById("mensagem");
        const responseInput = document.getElementById("response-input");
        const responseForm = document.getElementById("response-form");

        simButton.addEventListener("click", () => {
            mensagemDiv.style.display = "block";
            simButton.style.display = "none";
            responseInput.value = "Sim";
            responseForm.submit();
        });

        naoButton.addEventListener("mouseenter", () => {
            const maxX = window.innerWidth - naoButton.clientWidth;
            const maxY = window.innerHeight - naoButton.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            naoButton.style.left = randomX + "px";
            naoButton.style.top = randomY + "px";
        });

        naoButton.addEventListener("click", () => {
            const maxX = window.innerWidth - naoButton.clientWidth;
            const maxY = window.innerHeight - naoButton.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            naoButton.style.left = randomX + "px";
            naoButton.style.top = randomY + "px";
        });
    </script>
</body>
</html>
