<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quer Namorar Comigo?</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quer namorar comigo?</h1>
    <button id="sim">Sim</button>
    <button id="nao">Não</button>
    <div id="mensagem" style="display: none;">Obrigado!</div>

    <!-- Formspree form -->
    <form id="response-form" action="https://formspree.io/f/mrgwkjvv" method="POST">
        <input type="text" name="name" placeholder="Your Name">
        <input type="email" name="email" placeholder="Your Email">
        <input type="text" name="response" id="response-input">
        <button type="submit" style="display: none;">Submit</button>
    </form>

    <script>
        const simButton = document.getElementById("sim");
        const naoButton = document.getElementById("nao");
        const mensagemDiv = document.getElementById("mensagem");
        const responseInput = document.getElementById("response-input");
        const responseForm = document.getElementById("response-form");

        simButton.addEventListener("click", () => {
            mensagemDiv.style.display = "block";
            simButton.style.display = "none";
            naoButton.style.display = "none";
            responseInput.value = "Sim";
            responseForm.submit();
        });

        naoButton.addEventListener("click", () => {
            mensagemDiv.style.display = "block";
            simButton.style.display = "none";
            naoButton.style.display = "none";
            responseInput.value = "Não";
            responseForm.submit();
        });
    </script>
</body>
</html>
